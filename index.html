<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="css/style.css">
    <title>Good Vibes Form</title>
</head>
<body>
    <header class="titulo">
        <h1>
            Good Vibes Form
        </h1>
    </header>
    <section class="marco">
        <h3>
            Tell us something positive that happened to you today.
        </h3>
        <article>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" placeholder="Enter your name"><br><br>

            <label for="email">Email:</label>
            <input type="email" name="email" id="email" placeholder="Enter your email"><br><br>

            <label for="number">On a scale of 1-10, how good was it?</label>
            <input type="number" name="number" id="number" placeholder="Enter a number between 1 and 10"><br><br>

            <label for="select">Where did it happen?</label>
            <select name="select" id="select">
                <option value="">
                    At home
                </option>
                <option value="">
                    On my commute
                </option>
                <option value="">
                    At work
                </option>
                <option value="">
                    On the street
                </option>
                <option value="">
                    Other
                </option>
            </select><br><br>

            <label for="box1">At what time of day did it happen?</label>
            <input type="radio" name="box1" class="radio">Morning <br>
            <input type="radio" name="box1" class="radio">Afternoon <br>
            <input type="radio" name="box1" class="radio">Evening <br><br>

            <label for="box2">What emotions did you experience? (Select all that apply)</label>
            <input type="checkbox" name="box2" class="radio">Excited <br>
            <input type="checkbox" name="box2" class="radio">Humbled <br>
            <input type="checkbox" name="box2" class="radio">Elated <br>
            <input type="checkbox" name="box2" class="radio">Loved <br>
            <input type="checkbox" name="box2" class="radio">Enthusiastic <br><br>

            <label for="area">Please describe your positive experience.</label>
            <textarea name="area" id="" cols="30" rows="10">Enter your experience here</textarea><br><br>
        </article>
        <footer class="submit">
                <input type="submit" value="Submit" class="submit">
        </footer>
    </section>
</body>
</html>
